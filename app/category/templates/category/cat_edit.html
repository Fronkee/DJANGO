{% extends 'app/base.html'%} {% load crispy_forms_tags %} {% block content %}

<div class="container my-5  ">
    <h1 class="text-center text-info">Edit Category Item</h1>
    <div class="col-md-8 offset-md-2">
        {% if form.errors %} {% for field in form %} {% for error in field.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{field.name}}</strong> {{error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} {% endfor %} {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ form | crispy }}
            <button type="submit" class="btn btn-sm btn-danger float-end">Create</button>
        </form>
    </div>
</div>
{% endblock %}
